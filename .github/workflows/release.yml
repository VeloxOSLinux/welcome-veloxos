name: Build AppImage

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prepare AppDir
        run: |
          mkdir -p appdir/usr/bin
          mkdir -p appdir/usr/lib/python3.10/site-packages
          
          # Installiere Abh√§ngigkeiten direkt ins AppDir
          pip3 install --target ./appdir/usr/lib/python3.10/site-packages -r requirements.txt
          
          # DYNAMISCHER FIX: Finde den Pfad zum aktuellen Python und kopiere es
          PYTHON_BIN=$(which python3)
          cp $PYTHON_BIN appdir/usr/bin/python3
          
          # Icons bereitstellen
          cp assets/logo.webp appdir/logo.webp

      - name: Install appimage-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils coreutils desktop-file-utils fakeroot libglib2.0-bin
          pip3 install appimage-builder

      - name: Build AppImage
        run: |
          export ARCH=x86_64
          appimage-builder --recipe ./AppImageBuilder.yml --skip-test
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VeloxOS-Welcome-AppImage
          path: ./*.AppImage