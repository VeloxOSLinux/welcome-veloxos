name: Build AppImage

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Prepare AppDir
        run: |
          mkdir -p appdir/usr/bin
          mkdir -p appdir/usr/share/icons/hicolor/256x256/apps
          mkdir -p appdir/usr/lib/python3.10/site-packages
          
          # Installiere Abh채ngigkeiten
          pip3 install --target ./appdir/usr/lib/python3.10/site-packages -r requirements.txt
          
          # Kopiere Icon (wir nehmen das Logo und tun so als w채re es ein png falls es keins ist, 
          # oder wir nutzen ein Standard-Icon f체r den Build-Prozess)
          cp assets/logo.webp appdir/logo.webp
          cp assets/logo.webp appdir/usr/share/icons/hicolor/256x256/apps/logo.webp

      - name: Install appimage-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils coreutils desktop-file-utils fakeroot libglib2.0-bin
          pip3 install appimage-builder

      - name: Build AppImage
        run: |
          # Wir erzwingen die Architektur-Variable f체r den Builder
          export ARCH=x86_64
          appimage-builder --recipe ./AppImageBuilder.yml --skip-test
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VeloxOS-Welcome-AppImage
          path: ./*.AppImage