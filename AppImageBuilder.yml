version: 1
AppDir:
  path: ./appdir
  app_info:
    id: org.veloxos.welcome
    name: VeloxOS Welcome
    icon: assets/logo
    version: 1.0.0
    exec: usr/bin/python3
    exec_args: "$APPDIR/main.py"
  files:
    include:
      - main.py
      - gui/*
      - functions/*
      - style/*
      - assets/*
      - appdir/usr/lib/python3.10/site-packages/*

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64