version: 1
script:
  - apt-get update && apt-get install -y python3-pip python3-setuptools
  - pip3 install --target ./appdir/usr/lib/python3.10/site-packages -r requirements.txt
AppDir:
  path: ./appdir
  app_info:
    id: org.veloxos.welcome
    name: VeloxOS Welcome
    icon: assets/logo
    version: 1.0.0
    exec: usr/bin/python3
    exec_args: "$APPDIR/main.py"
  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
    include:
      - python3
      - python3-pkg-resources
  files:
    include:
      - main.py
      - gui/*
      - functions/*
      - style/*
      - assets/*

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64